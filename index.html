    <div class="container">
        <h1 class="mb-4">Formulir Penghitung Upah Lemburan BE A MAN</h1>

        <!-- Card Bootstrap dengan kelas tambahan untuk penampilan kustom -->
        <div class="card custom-card-input">
            <div class="card-body">
                <form id="upahForm" action="#" method="post">
                    <div class="mb-3">
                        <label for="gajiPokok" class="form-label">Gaji Pokok:</label>
                        <input type="number" id="gajiPokok" name="gajiPokok" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="tunjangan" class="form-label">Tunjangan:</label>
                        <input type="number" id="tunjangan" name="tunjangan" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="totalJamLembur" class="form-label">Total Jam Lembur:</label>
                        <input type="number" id="totalJamLembur" name="totalJamLembur" class="form-control" required>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="hitungUpah()">Hitung Upah Lemburan</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>

                    <!-- Tautan ke halaman cek.php tanpa membuka halaman baru -->

                <!-- Hasil perhitungan akan muncul di sini -->
            </div>

    <script>
        function hitungUpah() {
            var gajiPokok = parseFloat(document.getElementById("gajiPokok").value);
            var tunjangan = parseFloat(document.getElementById("tunjangan").value);
            var totalJamLembur = parseFloat(document.getElementById("totalJamLembur").value);

            var upahLembur = (gajiPokok + tunjangan) / 173;
            var totalUpahLembur = upahLembur * totalJamLembur;

            var hasilUpahElement = document.getElementById("hasilUpah");
            hasilUpahElement.innerHTML = "<strong>buruh dilarang sakit kawan:</strong> Rp " + totalUpahLembur.toFixed(2);
        }

        function clearForm() {
            document.getElementById("gajiPokok").value = "";
            document.getElementById("tunjangan").value = "";
            document.getElementById("totalJamLembur").value = "";
            document.getElementById("hasilUpah").innerHTML = "";
        }
    </script>
